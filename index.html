<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map w/ Mapbox</title>

    <!-- Third party Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark p-2">
        <div class="container">
            <h1 class="text-light">Map Mapbox</h1>
        </div>
    </header>
    
    <!-- Main -->
    <main class="pt-2">
        <div class="container" >
            <div id="map">

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="bg-dark p-5">
        <div class="container">
            <p class="text-light text-center">
                &copy;Copyright reserved. Designed and developed by <a href="mailto:itsmalonholmes@gmail.com">Malon Holmes</a>
            </p>
        </div>
    </footer>

    <!-- Third party Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFsb25ob2xtZXMiLCJhIjoiY2t6cTNrYmtjMHBzNTJ2bmE5MzBzYnF5ciJ9.qWZRW1_Lw-cOFy-YriaCVg';
        const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [28.034088, -26.195246], // starting position [lng, lat]
        zoom: 9 // starting zoom
        });
    </script>
</body>
